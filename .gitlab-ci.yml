stages:
  - fetch
  - build
  - deploy
  - -sync


fetch_uat:
  stage: fetch
  tags:
    - uat-electron
  variables:
    GIT_STRATEGY: fetch
    GIT_CLONE_PATH: /home/bitnami/builds/hims-app-uat
  script:
    - echo "This job fetches hims_app uat branch. "
    - cd /home/bitnami/builds/hims-app-uat
    - echo "Ensure all node modules are updated and available"
    - echo "pulling submodules"
    - ssh-agent ~/.scripts/submod_update.sh uat
    - cp config/uat.env .env
    - yarn install
  only:
    refs:
      - uat
    changes:
      - package.json

build_uat:
  stage: build
  variables:
    GIT_STRATEGY: none
  tags:
    - uat-electron
  needs: ["fetch_uat"]
  script:
    - echo "This job builds hims-uat after fetch_uat"
    - cd /home/bitnami/builds/hims-app-uat
    - printenv CURRENT_VERSION
    - yarn build
  only:
    refs:
      - uat
    changes:
      - package.json

deploy_uat:
  stage: deploy
  variables:
    GIT_STRATEGY: none
  tags:
    - uat-electron
  needs: ["build_uat"]
  script:
    - echo "Needs hims-uat to have passed build stage"
    - cd /home/bitnami/builds/hims-app-uat
    - echo "Deploy the hims-uat"
    - printenv CURRENT_VERSION
    - yarn run publish
  only:
    refs:
      - uat
    changes:
      - package.json

sync_dev:
  stage: sync
  when: manual
  variables:
    GIT_STRATEGY: none
  tags:
    - uat-intellicare
  needs: ["deploy_uat"]
  script:
    - rsync -e 'ssh -p 8152' -avHl /home/bitnami/builds/hims-app-uat/build/*  himsapp@18.138.94.224:/hims/hims-app
    - echo "RSync to hims-app API Server"
  only:
    refs:
      - uat
    changes:
      - package.json